<section class="success" id={{aboutController.sectionId}}>
    <div class="container">
        <h2 class="text-center">{{aboutController.sectionName}}</h2>
        <hr class="star-light">
        <div class="row">
            <div class={{data.class}} ng-repeat="data in aboutController.sectionData">
                <p>{{data.data}}</p>
            </div>
        </div>
    </div>
</section>
